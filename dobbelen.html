		<meta charset="utf-8">

		<script language="javascript">
		eersteRonde = true;
			function dobbel(){
				canvasRuimte = document.getElementById('canvas').getContext('2d');
				canvasRuimte.clearRect(0,0,500,300);
				canvasRuimte.font = 'italic 30px sans-serif';
				canvasRuimte.fillStyle = 'BLACK';
				
				worp1 = Math.floor(6*Math.random())+1;				
				worp2 = Math.floor(6*Math.random())+1;				
				worpTotaal = (worp1 + worp2);
				
				if(eersteRonde == true){
					canvasRuimte.fillText("De eerste ronde...", 10, 30);
					canvasRuimte.fillText("Geworpen: "+worpTotaal, 10, 65);
					if(worpTotaal == 7 || worpTotaal == 11) {
						canvasRuimte.fillText("Je hebt gewonnen", 10, 250);
					} else {
						spelersPunt = worpTotaal;
						eersteRonde = false;
					}
				} else {
					canvasRuimte.fillText("De tweede ronde...", 10, 30);
					canvasRuimte.fillText("Spelerspunt: "+spelersPunt+" Geworpen: "+worpTotaal, 10, 65);
					
					if(worpTotaal == 7){
						canvasRuimte.fillText("Je hebt verloren", 10, 250);
						eersteRonde = true;
					} else {
						if(worpTotaal == spelersPunt) {
							canvasRuimte.fillText ("Je hebt gewonnen", 10, 250);
							eersteRonde = true;
						} else {
							canvasRuimte.fillText("Doorgaan.....", 10, 250);
						}
					}
				};
				
				tekenDobbelsteen(worp1,60);
				tekenDobbelsteen(worp2,200);
			}
			function tekenDobbelsteen(worp, middenX) {
			
				middenY = 150;
				
				canvasRuimte.lineWidth = 5;
				canvasRuimte.strokeRect(middenX-50,middenY-50,100,100);
				
				switch(worp) {
					case 1:
						tekenOog(middenX, middenY);
						break;
					case 2:
						tekenOog(middenX-30, middenY-30);
						tekenOog(middenX+30, middenY+30);
						break;
					case 3:
						tekenOog(middenX-30, middenY-30);
						tekenOog(middenX, middenY);
						tekenOog(middenX+30, middenY+30);
						break;
					case 4:
						tekenOog(middenX-30, middenY-30);
						tekenOog(middenX+30, middenY-30);
						tekenOog(middenX-30, middenY+30);
						tekenOog(middenX+30, middenY+30);
						break;
					case 5:
						tekenOog(middenX, middenY);
						tekenOog(middenX-30, middenY-30);
						tekenOog(middenX+30, middenY-30);
						tekenOog(middenX-30, middenY+30);
						tekenOog(middenX+30, middenY+30);
						break;
					case 6:
						tekenOog(middenX-30, middenY-30);
						tekenOog(middenX+30, middenY-30);
						tekenOog(middenX-30, middenY+30);
						tekenOog(middenX+30, middenY+30);
						tekenOog(middenX-30, middenY);
						tekenOog(middenX+30, middenY);
						break;
				}
			}
			
			function tekenOog(posX, posY) {
				canvasRuimte.fillStyle = "RED";
				canvasRuimte.beginPath();
				canvasRuimte.arc(posX,posY,10,0,2*Math.PI, true);
				canvasRuimte.closePath();
				canvasRuimte.fill();
			}
		</script>
